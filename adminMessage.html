		<script>


			$('#create-btn').on('click', function () {
				messageCreate();
			});


			function messageCreate() {
				var content = $('#content').val();
				jQuery.ajax({
					url: 'message/create',
					type:"post",
					data:{
						content:content
					},
					cache: false,
					success: function(data) {
						if(data.state == true){
							swal("成功", "消息已推送!", "success");
							$('#content').val("");
						}else
							swal("失败", "消息未能成功推送!", "error");
					}
				})
			}


		</script>
