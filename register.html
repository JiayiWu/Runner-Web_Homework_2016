<html>
	<head>
		<title>注册</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="assets/css/LRcommon.css">

	<body>
		<!--<div id="page-wrapper">-->

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">回到首页</a></h1>
					<nav id="nav">
						<ul>

							<li ><a href="login.html" class="button" >登录</a></li>
							<li><a href="#" class="button">注册</a></li>
						</ul>
					</nav>
				</header>


		<div class="container">
			<div class="row top-padding bottom-padding">
				<div class="page-header text-center">
					<h3>注册</h3>
				</div>
			</div>

			<form id="form">
				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<input type="email" name="email" class="form-control" placeholder="邮箱" id="mail">
					</div>
				</div>

				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<input type="text" name="username" class="form-control" placeholder="用户名" id="userName">
					</div>
				</div>

				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<input type="text" name="nickname" class="form-control" placeholder="昵称" id="nickName">
					</div>
				</div>

				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<input type="password" name="password" class="form-control" placeholder="密码" id="password">
					</div>
				</div>

				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<input type="password" class="form-control" placeholder="确认密码" id="confirmPassword">
					</div>
				</div>

				<div class="row top-padding bottom-padding">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
						<button type="button" class="btn btn-primary btn-block" id="register">注册</button>
					</div>
				</div>
			</form>
		</div>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>

					</ul>
				</footer>

		<!--</div>-->

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src ="assets/js/bootstrap.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/jquery.md5.js"></script>
		<script>

			$('form').on('keypress', function(e) {
				if (e.which == 13) {
					register();
				}
			});
			$('#register').on('click', function () {
				register();
			});

			function register() {

				var result = new Object();
				result.email = $('#mail').val();
				alert($('#password').val());
				result.password =   $.md5($('#password').val());
				result.nickname = $('#nickName').val();
				result.username = $('#userName').val();
				if ($(form).find('.error').length == 0 && $('#password').val().trim() != '') {
					jQuery.ajax({
						url: '/user/add',
						type: 'post',
						dataType: 'json',
						data: result,
						success: function (data) {
							if (data.state == true) {
								top.location = '../home.html';
							} else {
								alert(data.message);
							}
						}
					});
				}
			}


		</script>

	</body>
</html>
